<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>
        <label for="surname" class="label">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </label>
        <label for="name" class="label">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </label>
        <label for="age" class="label">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label for="birthdate" class="label">
          Full date of birth:
          <input
            type="date"
            name="birthdate"
            id="birthdate"
          >
        </label>
        <label for="accept" class="labellast">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
            id="accept"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          Registration
        </legend>
        <label for="mail" class="label">
          E-mail:
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="email@example.com"
            required
          >
        </label>
        <label for="password" class="labellast">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="15"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="label">
          Do you love cats?
          <label for="yes">
            <input
              type="radio"
              id="yes"
              name="cat"
            >
            Yes
          </label>
          <label for="NO">
            <input
              type="radio"
              id="NO"
              name="cat"
            >
            No
          </label>
        </div>
        <label for="color" class="label">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>
        <label for="gotosleep" class="label">
          What time do you go to bed?
          <input
            type="time"
            name="gotosleep"
            id="gotosleep"
            step="1"
          >
        </label>
        <label for="cars" class="label">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            size="4"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audio">Audio</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="rate" class="labellast">
          How do you rate our work
          <input
            type="range"
            id="rate"
            name="rate"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>
          Additional info:
        </legend>
        <label for="comment" class="label">
          Comments:
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
         ></textarea>
        </label>
        <label for="recommend" class="labellast">
          Would you recommend us?
          <select
            name="recommend"
            id="recommend">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
  </body>

</html>
